<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular List Filter Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Product Search and Filter</h1>
    </header>

    <!-- Search and Filter Section -->
    <section id="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Search products based on tags..."
      />
    </section>

    <!-- List Section -->
    <section id="list-section">
      <ul id="product-list">
        <!-- Dynamic content from JavaScript will go here -->
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
