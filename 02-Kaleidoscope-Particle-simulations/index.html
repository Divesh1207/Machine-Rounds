<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas id="kaleidoscopeCanvas"></canvas>
        <div class="controls">
            <label for="segments">Segments:</label>
            <input type="range" id="segments" min="30" max="60" step="1" value="6">
            <label for="color">Color:</label>
            <input type="color" id="color" value="#ff572280"> <!-- Default: Semi-transparent orange -->

            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="30" max="60" step="0.1" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
